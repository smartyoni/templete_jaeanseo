<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./매물정보제안서.html">
    <title>매물정보제안서 - 리디렉션 중...</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #333;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>매물정보제안서</h2>
        <p>페이지를 로드하는 중입니다...</p>
        <p><a href="./매물정보제안서.html">여기를 클릭하세요</a></p>
    </div>
    
    <script>
        // 자동 리디렉션
        setTimeout(function() {
            window.location.href = './매물정보제안서.html';
        }, 2000);
    </script>
</body>
</html>
