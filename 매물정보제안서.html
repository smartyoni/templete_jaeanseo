    <script>
        const formId = 'documentForm';
        const localStorageKeyPrefix = 'form_generator_';
        const maxProperties = 5;
        const minProperties = 3;
        let propertyCount = 0;

        function createPropertySection(propId, propData = { propContent: '' }) {
            const newSection = document.createElement('div');
            newSection.classList.add('material-section', 'p-4', 'border', 'border-gray-200');
            newSection.id = `property-section-${propId}`;
            
            const deleteButtonHtml = propId > minProperties ?
                `<button type="button" onclick="deletePropertySection(${propId})" class="text-red-500 hover:text-red-700 transition duration-300 absolute top-2 right-2"><i class="fas fa-times"></i></button>` : '';

            newSection.innerHTML = `
                <div class="relative">
                    ${deleteButtonHtml}
                    <h4 class="text-md font-semibold text-gray-700 mb-2">ë§¤ë¬¼ #${propId}</h4>
                    <div class="input-group">
                        <label class="block text-xs font-medium text-gray-500 mb-1" for="propContent${propId}">ë§¤ë¬¼ ì •ë³´</label>
                        <textarea id="propContent${propId}" rows="6" class="w-full px-2 py-1 border border-gray-300 rounded-md text-sm" placeholder=""
>${propData.propContent}</textarea>
                    </div>
                </div>
            `;
            return newSection;
        }

        function addPropertySection(propData = { propContent: '' }) {
            if (propertyCount >= maxProperties) {
                return;
            }
            propertyCount++;
            const container = document.getElementById('property-container');
            const newSection = createPropertySection(propertyCount, propData);
            container.appendChild(newSection);

            // Add event listeners for the new inputs
            document.getElementById(`propContent${propertyCount}`).addEventListener('input', saveAndGenerate);

            // Placeholder logic for new inputs
            setupInputPlaceholdersForElement(document.getElementById(`propContent${propertyCount}`));

            updateAddButtonVisibility();
        }

        function deletePropertySection(propId) {
            const element = document.getElementById(`property-section-${propId}`);
            if (element) {
                element.remove();
                updatePropertyIds();
                saveAndGenerate();
            }
        }

        function updatePropertyIds() {
            const sections = document.querySelectorAll('#property-container .material-section');
            propertyCount = sections.length;
            sections.forEach((section, index) => {
                const newId = index + 1;
                section.id = `property-section-${newId}`;
                section.querySelector('h4').textContent = `ë§¤ë¬¼ #${newId}`;
                
                const propContentTextarea = section.querySelector('textarea[id^="propContent"]');
                if (propContentTextarea) propContentTextarea.id = `propContent${newId}`;
                const propContentLabel = section.querySelector('label[for^="propContent"]');
                if (propContentLabel) propContentLabel.setAttribute('for', `propContent${newId}`);

                const deleteButton = section.querySelector('button');
                if (deleteButton) {
                    if (newId > minProperties) {
                        deleteButton.setAttribute('onclick', `deletePropertySection(${newId})`);
                        deleteButton.classList.remove('hidden');
                    } else {
                        deleteButton.classList.add('hidden');
                    }
                }
            });
            updateAddButtonVisibility();
        }

        function updateAddButtonVisibility() {
            const addPropertyButton = document.getElementById('addPropertyButton');
            if (propertyCount >= maxProperties) {
                addPropertyButton.classList.add('hidden');
            } else {
                addPropertyButton.classList.remove('hidden');
            }
        }
        
        function saveAndGenerate() {
            saveFormDataToLocalStorage();
            generateDocument();
        }
        
        function saveFormDataToLocalStorage() {
            const formData = {
                properties: []
            };
            const formElements = document.querySelectorAll(`#${formId} textarea, #${formId} input, #${formId} select`);
            formElements.forEach(element => {
                if (element.id.startsWith('propContent')) {
                    const id = element.id.replace('propContent', '');
                    formData.properties[id-1] = { propContent: element.value };
                } else if (element.id) {
                    formData[element.id] = element.value;
                }
            });
            localStorage.setItem(localStorageKeyPrefix + formId, JSON.stringify(formData));
        }
        
        function loadFormDataFromLocalStorage() {
            const savedData = localStorage.getItem(localStorageKeyPrefix + formId);
            const container = document.getElementById('property-container');
            container.innerHTML = '';
            propertyCount = 0;
            
            if (savedData) {
                const formData = JSON.parse(savedData);
                if (formData.properties && formData.properties.length > 0) {
                    formData.properties.forEach(prop => {
                        addPropertySection(prop);
                    });
                } else {
                    for (let i = 0; i < minProperties; i++) {
                        addPropertySection();
                    }
                }
                for (const id in formData) {
                    if (id !== 'properties') {
                        const element = document.getElementById(id);
                        if (element) {
                            if (element.type === 'date' && formData[id]) {
                                element.valueAsDate = new Date(formData[id]);
                            } else {
                                element.value = formData[id];
                            }
                        }
                    }
                }
            } else {
                for (let i = 0; i < minProperties; i++) {
                    addPropertySection();
                }
                const meetingDateElement = document.getElementById('meetingDate');
                if (meetingDateElement) {
                    const today = new Date();
                    meetingDateElement.value = today.toISOString().slice(0,10);
                }
            }
            updatePropertyIds();
            generateDocument();
        }
        
        function clearForm() {
            const formElements = document.querySelectorAll(`#${formId} input, #${formId} textarea, #${formId} select`);
            formElements.forEach(element => {
                element.value = '';

        function downloadDataFile() {
            const formData = {

            formElements.forEach(element => {
